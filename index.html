      margin: 0;

      color: var(--soft-cyan-pulse);

      color: var(--dim-starlight);
      margin-bottom: 2rem;
    }

    nav {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    nav a {
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--signal-violet);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--soft-cyan-pulse);
      text-shadow: 0 0 8px rgba(127, 255, 212, 0.2);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p, nav a {
        font-size: 1rem;
      }
